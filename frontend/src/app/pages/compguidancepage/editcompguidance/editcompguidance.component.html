@if(compGuidance){
<div class="container">
  <div class="content-wrapper">
    <div class="title">
      <h2>竞赛指导</h2>
      <div>
        <div>创建时间: {{compGuidance.createdAt| date:'YYYY年MM月dd日HH时'}}</div>
        <div>更新时间: {{compGuidance.updatedAt| date:'YYYY年MM月dd日HH时'}}</div>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="content">
      <app-compguidanceform [buttonLabel]="buttonLabel" [compGuidanceForm]="compGuidanceForm"
        (submitForm)="updateCompguidance()"></app-compguidanceform>
    </div>
  </div>
</div>
}
