<form [formGroup]="passwordGroup" (ngSubmit)="onSubmit()">
  <div class="form-content">
    <mat-form-field appearance="outline">
      <mat-label>URL</mat-label>
      <input type="text" matInput formControlName="url" placeholder="Input your url Here">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>AppName</mat-label>
      <input type="text" matInput formControlName="appName" placeholder="Input your appName Here">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Account</mat-label>
      <input type="text" matInput formControlName="account" placeholder="Input your account Here">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input [type]="passwordHide ? 'password' : 'text' " matInput formControlName="password"
        placeholder="Input your passwordHere">
      <button type="button" mat-icon-button matSuffix (click)="passwordHide=!passwordHide"
        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="passwordHide">
        <mat-icon>{{passwordHide? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Confirm Password</mat-label>
      <input [type]="confirmPasswordHide ? 'password' : 'text'  " matInput formControlName="confirmPassword"
        placeholder="Input your confirm password Here">
      <button type="button" mat-icon-button matSuffix (click)="confirmPasswordHide=!confirmPasswordHide"
        [attr.aria-label]="'Hide confirmPassword'" [attr.aria-pressed]="confirmPasswordHide"
        placeholder="Input your confirm passwordhere">
        <mat-icon>{{confirmPasswordHide? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field>
      <mat-label>description</mat-label>
      <textarea type="text" matInput formControlName="description" placeholder=" Input your descriptionHere"></textarea>
    </mat-form-field>
  </div>
  <mat-divider></mat-divider>
  <div class="form-submit">
    <button type="submit" mat-raised-button color="primary">
      {{buttonLabel}}
    </button>
  </div>
</form>
