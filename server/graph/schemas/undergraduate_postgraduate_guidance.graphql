type UndergraduatePostgraduateGuidance {
  id: ID!
  studentName: String!
  thesisTopic: String!
  openingCheckDate: Time
  openingCheckResult: String
  midtermCheckDate: Time
  midtermCheckResult: String
  defenseDate: Time
  defenseResult: String
  createdAt: Time!
  updateAt: Time!
}

extend type Query {
  undergraduatePostgraduateGuidance(
    id: ID!
    teacherId: ID!
  ): UndergraduatePostgraduateGuidance!
  undergraduatePostgraduateGuidances(
    teacherId: ID!
  ): [UndergraduatePostgraduateGuidance]!
}

extend type Mutation {
  createundergraduatePostgraduateGuidance(
    userid: ID!
    studentName: String!
    thesisTopic: String!
    openingCheckDate: Time
    openingCheckResult: String
    midtermCheckDate: Time
    midtermCheckResult: String
    defenseDate: Time
    defenseResult: String
  ): UndergraduatePostgraduateGuidance!

  updateundergraduatePostgraduateGuidance(
    id: ID!
    studentName: String
    thesisTopic: String
    openingCheckDate: Time
    openingCheckResult: String
    midtermCheckDate: Time
    midtermCheckResult: String
    defenseDate: Time
    defenseResult: String
  ): UndergraduatePostgraduateGuidance!

  deleteundergraduatePostgraduateGuidance(
    id: ID!
  ): UndergraduatePostgraduateGuidance!
}
